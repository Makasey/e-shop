<div class="popular_car">
  <div class="car_image" [ngStyle]="{'background-image': 'url(' + car?.image + ')'}">
    <div class="car_image--hover">
      <a href="#" class="Show_more_link" routerLink="/details/{{car.uid}}">Show more</a>
      <button class="add_to_wish" (click)="addToWishList()"><i class="fa fa-heart"></i></button>
    </div>
  </div>
  <p class="name__car">{{car?.name}} {{car?.surname}}</p>
  <p class="price__car">{{car?.price}}$</p>
</div>
